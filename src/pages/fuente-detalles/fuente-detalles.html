<ion-header>
  <ion-navbar color="primary">
    <ion-title>Secciones</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goRoot()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item><img src="{{descPeriodico.img}}"></ion-item>
    <ion-item *ngFor="let seccion of descPeriodico.secciones; let indexSeccion = index" no-lines>
      <ion-label>{{seccion.nombre}}</ion-label>
      <ion-checkbox [(ngModel)]="boolFuente[indexSeccion]" (ionChange)="updateFuente(indexSeccion,seccion.url)"></ion-checkbox>
    </ion-item>
</ion-content>
